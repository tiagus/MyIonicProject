<ion-header>
  <ion-navbar>
    <ion-title>{{ product.name.split(' ')[0] }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab right top edge (click)="openCart()">
    <button ion-fab>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

  <ion-card>
    <ion-slides autoplay="3000">
      <ion-slide *ngFor="let image of product.images">
        <img style="height: 50vh; margin: 0 auto;" [src]="image.src"/>
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <ion-card-title>
        {{ product.name }}
        <ion-chip *ngFor="let cat of product.categories" style="margin-left: 5px;">
          <ion-label [innerHTML]="cat.name"></ion-label>
        </ion-chip>
      </ion-card-title>
      <button ion-button block round icon-left color="primary" (click)="addToCart(product)">
        <ion-icon name="basket"></ion-icon> <span>Add to Cart for <span [innerHTML]="product.price_html"></span></span>
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Description
      </ion-card-title>
      <p [innerHTML]="product.description"></p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="product.attributes.length > 0">
    <ion-card-content>
      <ion-card-title>
        Specifications
      </ion-card-title>
      <ion-grid>
        <ion-row *ngFor="let attribute of product.attributes">
          <ion-col col-4>
            {{ attribute.name }}
          </ion-col>
          <ion-col col-8>
            <span *ngFor="let option of attribute.options"> {{ option }} </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="reviews.length > 0">
    <ion-card-content>
      <ion-card-title>
        Reviews
      </ion-card-title>
      <ion-grid>
        <ion-row *ngFor="let review of reviews">
          <ion-col col-4>
            <b>{{ review.reviewer }}</b><br/>
            <span *ngIf="review.rating >= 1">
              <ion-icon style="color: #d4af37" small name="star"></ion-icon>
            </span>
            <span *ngIf="review.rating >= 2">
              <ion-icon style="color: #d4af37" small name="star"></ion-icon>
            </span>
            <span *ngIf="review.rating >= 3">
              <ion-icon style="color: #d4af37" small name="star"></ion-icon>
            </span>
            <span *ngIf="review.rating >= 4">
              <ion-icon style="color: #d4af37" small name="star"></ion-icon>
            </span>
            <span *ngIf="review.rating >= 5">
              <ion-icon style="color: #d4af37" small name="star"></ion-icon>
            </span>
          </ion-col>
          <ion-col col-8>
            <p [innerHTML]="review.review"></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
