<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

  </ion-navbar>
</ion-header>


<ion-content no-padding>

  <ion-card>
    <ion-slides loop="true" autoplay="5000" pager>
      <ion-slide *ngFor="let number of [1,2,3]">
        <img src="./assets/imgs/{{number}}.png" />
      </ion-slide>
    </ion-slides>
  </ion-card>

  <!-- <img style="margin-top: 10px;" src="./assets/imgs/3.png" /> -->

  <ion-grid>
    <ion-row>
      <ion-slides #productSlides>
        <ion-slide *ngFor="let product of products" (click)="openProductPage(product)">
          <ion-card no-padding>
            <img [src]="product.images[0].src" />
            <h1 padding> {{ product.name }} </h1>
            <span padding [innerHTML]="product.short_description"></span>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let product of moreProducts" text-wrap (click)="openProductPage(product)">
      <ion-thumbnail item-left>
        <img [src]="product.images[0].src" />
      </ion-thumbnail>
      <h2> {{ product.name }} </h2>
      <p>
        <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
        <span [innerHTML]="product.price_html"></span>
      </p>
      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
